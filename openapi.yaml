components:
  schemas:
    Entry:
      additionalProperties: false
      properties:
        score:
          format: int64
          type: integer
        submitted_at:
          format: date-time
          type: string
        user:
          type: string
      required:
        - user
        - score
        - submitted_at
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    LeaderboardNameResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/LeaderboardNameResponseBody.json
          format: uri
          readOnly: true
          type: string
        name:
          description: Leaderboard display name.
          examples:
            - My Fist Leaderboard
          type: string
      required:
        - name
      type: object
    LeaderboardResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/LeaderboardResponseBody.json
          format: uri
          readOnly: true
          type: string
        scores:
          items:
            $ref: "#/components/schemas/Entry"
          type:
            - array
            - "null"
      required:
        - scores
      type: object
    NewLeaderboardResponseBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/NewLeaderboardResponseBody.json
          format: uri
          readOnly: true
          type: string
        id:
          description: 9 character leaderboard ID used for querying.
          examples:
            - EfhxLZ9ck
          maxLength: 9
          minLength: 9
          type: string
        name:
          description: Leaderboard display name.
          examples:
            - My First Leaderboard
          type: string
      required:
        - id
        - name
      type: object
    Post-leaderboard-by-id-scoreRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Post-leaderboard-by-id-scoreRequest.json
          format: uri
          readOnly: true
          type: string
        score:
          format: int64
          type: integer
        user:
          type: string
      required:
        - user
        - score
      type: object
    Post-leaderboardRequest:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Post-leaderboardRequest.json
          format: uri
          readOnly: true
          type: string
        name:
          description: Leaderboard display name
          examples:
            - My Fist Leaderboard
          type: string
      required:
        - name
      type: object
info:
  title: leaderapi leaderboard api
  version: 0.0.1
openapi: 3.1.0
paths:
  /leaderboard:
    post:
      operationId: post-leaderboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Post-leaderboardRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewLeaderboardResponseBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post leaderboard
  /leaderboard/{id}:
    get:
      operationId: get-leaderboard-by-id
      parameters:
        - description: 9 character leaderboard ID used for querying.
          example: EfhxLZ9ck
          in: path
          name: id
          required: true
          schema:
            description: 9 character leaderboard ID used for querying.
            examples:
              - EfhxLZ9ck
            maxLength: 9
            minLength: 9
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeaderboardResponseBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get leaderboard by ID
  /leaderboard/{id}/name:
    get:
      operationId: get-leaderboard-by-id-name
      parameters:
        - description: 9 character leaderboard ID used for querying.
          example: EfhxLZ9ck
          in: path
          name: id
          required: true
          schema:
            description: 9 character leaderboard ID used for querying.
            examples:
              - EfhxLZ9ck
            maxLength: 9
            minLength: 9
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeaderboardNameResponseBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get leaderboard by ID name
  /leaderboard/{id}/score:
    post:
      operationId: post-leaderboard-by-id-score
      parameters:
        - description: 9 character leaderboard ID used for querying.
          example: EfhxLZ9ck
          in: path
          name: id
          required: true
          schema:
            description: 9 character leaderboard ID used for querying.
            examples:
              - EfhxLZ9ck
            maxLength: 9
            minLength: 9
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Post-leaderboard-by-id-scoreRequest"
        required: true
      responses:
        "204":
          description: No Content
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post leaderboard by ID score
